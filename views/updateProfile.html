<div class='row update-card-container'>
    <div class='col s12 m9'>
        <div class='card z-depth-3'>
            <a onclick=goToViewProfile() class="btn light-blue" style="
                    margin-left: 10px;
                    margin-top: 10px;"><i class="material-icons left">arrow_back</i></a>
            <form method='POST' class='update-profile'>
                <div class='row'>
                    <div class='card-title center-align' style='font-size: 32px;'>Update User's Profile</div>
                </div>
                <div class="center-align">
                    <img src="" alt="img not supported!" class="profile-img">
                </div><br>
                <div class='row flow-text black-text center-align card-main-row'>

                    <div class='col s6 m6'>
                        <span>Username</span>
                    </div>
                    <div class='col s6 m6'>
                        <input type='text' name='username' id="updateProfile-username" placeholder='Enter your username' value="" required disabled>
                    </div>

                    <div class='col s6 m6'>
                        <span>Firstname</span>
                    </div>
                    <div class='col s6 m6'>
                        <input type='text' name='firstname' id='updateProfile-firstname' placeholder='Enter your firstname' value="" required>
                    </div>

                    <div class='col s6 m6'>
                        <span>Lastname</span>
                    </div>
                    <div class='col s6 m6'>
                        <input type='text' name='lastname' id='updateProfile-lastname' placeholder='Enter your lastname' value="" required>
                    </div>

                </div>

                <div class='card-footer view-profile-card-footer' style='padding: 16px;'>
                    <a onclick=goToMainpage() class="waves-effect waves-light btn blue darken-1">Go To Mainpage</a>
                    <button type='submit' name='updateProfile' class='btn orange darken-1' style="float:right;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
